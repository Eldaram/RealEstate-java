<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">

<div class="row">
    <div class="col-md-8">
        <form class="mt-5" method="post" action="create">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" name="title" />
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" name="price" />
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <textarea type="text" class="form-control" id="description" name="description" ></textarea>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input rows="5" class="form-control" id="city" name="city" />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>

<div class="row">
    <div class="col-md-8">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Price</th>
                <th scope="col">Description</th>
                <th scope="col">City</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="estate : ${estateList}">
                <th scope="row" th:text="${estate.id}"></th>
                <td th:text="${estate.title}"></td>
                <td th:text="${estate.price}"></td>
                <td th:text="${estate.description}"></td>
                <td th:text="${estate.city}"></td>
            </tr>

            </tbody>
        </table>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

</body>
</html>
